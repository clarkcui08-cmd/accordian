<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-button">Section 1</button>
            <div class="accordion-content">
                <p>Content for Section 1.  This can be any HTML you want to include in the section.  For example, you might have a list, more paragraphs, images, etc.</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-button">Section 2</button>
            <div class="accordion-content">
                <p>Content for Section 2.</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-button">Section 3</button>
            <div class="accordion-content">
                <p>Content for Section 3.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
